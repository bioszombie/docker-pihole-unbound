server:
    # Logfile: Uncomment to enable logging, otherwise syslog is used by default
    # logfile: "/var/log/unbound/unbound.log"
    verbosity: 0

    # Network interface and port to listen on
    interface: 127.0.0.1
    port: 5335

    # Enable IPv4, UDP, and TCP
    do-ip4: yes
    do-udp: yes
    do-tcp: yes

    # Enable IPv6 only if you have native IPv6 connectivity
    do-ip6: no
    prefer-ip6: no

    # Root hints: Use only if you've downloaded the list of primary root servers
    # root-hints: "/var/lib/unbound/root.hints"

    # Security settings
    harden-glue: yes
    harden-dnssec-stripped: yes
    use-caps-for-id: no

    # Optimize EDNS buffer size to reduce fragmentation issues
    edns-buffer-size: 1232

    # Enable prefetching of frequently queried domains nearing expiration
    prefetch: yes

    # Set number of threads; 1 is sufficient for most setups
    num-threads: 1

    # Kernel buffer settings: Uncomment if CAP_NET_ADMIN is available
    # so-rcvbuf: 1m

    # Ensure privacy of local IP ranges
    private-address: 192.168.0.0/16
    private-address: 169.254.0.0/16
    private-address: 172.16.0.0/12
    private-address: 10.0.0.0/8
    private-address: fd00::/8
    private-address: fe80::/10